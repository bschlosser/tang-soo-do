<h2 *ngIf="!gup || gups[gup]">Basic Set</h2>

<a *ngIf="hasSelected()" routerLink="/basic-set">Show All</a>

<ng-template ngFor let-category [ngForOf]="categories">
  <div *ngIf="(!hasSelected() || isSelected(category)) && (!gup || category.gups[gup])">
    <h5 style="text-transform: capitalize;">{{ category.name }}</h5>

    <!-- <dl class="xhidden-sm-up"> -->
      <ol [class.selected]="isSelected(category)">
        <ng-template ngFor let-item [ngForOf]="category.data" let-i="index">
          <li *ngIf="!gup || item.gup == gup" [value]="i + 1" [class.light]="i + 1 < start || i + 1 > end">
            <a [name]="i + 1"></a><belt [color]="item.belt" [stripes]="item.stripes"></belt>{{ item.korean }}
            <span class="text-muted">({{ item.english }})</span>
          </li>
        </ng-template>
      </ol>
    <!-- </dl> -->
